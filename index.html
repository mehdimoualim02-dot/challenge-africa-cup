<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cup of Africa Pronostics – Phase 1</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Simple Password Gate (hidden once authenticated) -->
  <section id="gate" class="gate">
    <div class="gate-card">
      <h2>Enter Password</h2>
      <form id="gate-form">
        <input id="gate-input" type="password" placeholder="Password" autocomplete="current-password" required />
        <button type="submit">Unlock</button>
        <p id="gate-error" class="gate-error" aria-live="polite"></p>
      </form>
    </div>
  </section>

  <header class="site-header">
    <h1>Cup of Africa Pronostics</h1>
    <p class="subtitle">Phase 1 – Ranking</p>
  </header>

  <main>
    <!-- Mount point for the ranking -->
    <div id="ranking"></div>
  </main>

  <footer class="site-footer">
    <small>© <span id="year"></span> Cup of Africa Pronostics</small>
  </footer>

  <!-- Auth first, then app script -->
  <script src="auth.js" defer></script>
  <script src="script.js" defer></script>
  <script>
    // Update the footer year
    document.addEventListener('DOMContentLoaded', ()=>{
      const y = document.getElementById('year');
      if (y) y.textContent = new Date().getFullYear();
    });
  </script>
</body>
</html>
