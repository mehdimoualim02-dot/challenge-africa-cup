<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login â€“ Cup of Africa Pronostics</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Minimal gate styles (can be moved to style.css) */
    .gate{min-height:100vh;display:grid;place-items:center;background:#0f1b2d;margin:0}
    .gate-card{width:min(92vw,380px);background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.08);border-radius:12px;padding:1.25rem;color:#e8f0fe;box-shadow:0 12px 24px rgba(0,0,0,0.35)}
    .gate-card h1{margin:0 0 .75rem}
    #gate-form{display:grid;gap:.6rem}
    #gate-input{width:100%;padding:.7rem .9rem;border-radius:8px;border:1px solid rgba(255,255,255,0.2);background:rgba(0,0,0,0.25);color:#fff}
    #gate-form button{padding:.7rem .9rem;border-radius:8px;border:0;background:linear-gradient(135deg,#06d6a0,#118ab2);color:#081018;font-weight:700;cursor:pointer}
    .gate-error{min-height:1.1em;color:#ff8fa3;text-align:center;margin:.2rem 0 0}
  </style>
</head>
<body class="login-page">
  <section class="gate">
    <div class="gate-card">
      <h1>Enter Password</h1>
      <form id="gate-form" autocomplete="off">
        <input id="gate-input" type="password" placeholder="Password" required />
        <button type="submit">Unlock</button>
        <p id="gate-error" class="gate-error" aria-live="polite"></p>
      </form>
    </div>
  </section>

  <script src="auth.js" defer></script>
</body>
</html>
